<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">
        <h2>Cadastro</h2>
        <div class="input-field">
            <input type="text" required spellcheck="false">
            <label>Nome</label>
        </div>
        <div class="input-field">
            <input type="text" required spellcheck="false">
            <label>E-mail</label>
        </div>
        <div class="input-field">
            <input type="text" required spellcheck="false">
            <label>Confirmar E-mail</label>
        </div>
        <div class="input-field">
            <input type="text" required spellcheck="false">
            <label>Senha</label>
        </div>
        <div class="input-field">
            <input type="text" required spellcheck="false">
            <label>Confirmar Senha</label>
        </div>
        <div class="btn">
            <button>Salvar</button>
        </div>
        <div class="info">
            <input type="checkbox"> Desejo receber as comunicações
        </div>
    </div>
</body>

</html>
